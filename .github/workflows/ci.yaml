name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-image:
    name: Build Image
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Docker Compose
        run: docker compose -f docker-compose.yml build

      - name: Tag and Push Images
        run: |
          docker tag wetcoffeebean/voting-app-vote:latest docker.io/wetcoffeebean/voting-app-vote:1
          docker tag wetcoffeebean/voting-app-result:latest docker.io/wetcoffeebean/voting-app-result:1
          docker tag wetcoffeebean/voting-app-worker:latest docker.io/wetcoffeebean/voting-app-worker:1
      
          docker push docker.io/wetcoffeebean/voting-app-vote:1
          docker push docker.io/wetcoffeebean/voting-app-result:1
          docker push docker.io/wetcoffeebean/voting-app-worker:1
